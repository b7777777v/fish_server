<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲客戶端範例 (WebSocket)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #controls,
        #actions {
            margin-bottom: 20px;
        }

        button {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
        }

        #log {
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            background-color: #f9f9f9;
        }

        .log-entry {
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1px dotted #eee;
        }

        .log-entry.sent {
            color: blue;
        }

        .log-entry.received {
            color: green;
        }

        .log-entry.error {
            color: red;
        }

        .log-entry.system {
            color: #888;
        }
        
        .stats-container {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        
        .stat-item {
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 3px;
            border-left: 4px solid #007bff;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #007bff;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #666;
        }
        
        .debug-info {
            margin: 10px 0;
            padding: 10px;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <h1>遊戲客戶端範例</h1>

    <div id="controls">
        <div>
            <label for="playerIdInput">玩家ID: </label>
            <input type="text" id="playerIdInput" value="player1">
        </div>
        <button id="connectBtn">連接到伺服器</button>
        <button id="disconnectBtn" disabled>斷開連接</button>
        <p>連接狀態: <span id="status">未連接</span></p>
    </div>

    <div id="actions" style="display: none;">
        <h3>客戶端請求 (C -> S)</h3>
        <button id="getRoomListBtn">獲取房間列表</button>
        <button id="joinRoomBtn">加入房間 (ID: 101)</button>
        <button id="getPlayerInfoBtn">獲取玩家資訊</button>
        <button id="fireBulletBtn">開火</button>
        <button id="switchCannonBtn">切換砲台 (ID: 2)</button>
        <button id="leaveRoomBtn">離開房間</button>
        <button id="clearLogBtn">清除日誌</button>
    </div>

    <!-- 遊戲畫面區域 -->
    <div id="gameContainer" style="display: none; margin: 20px 0;">
        <h3>遊戲畫面</h3>
        <div style="position: relative; display: inline-block;">
            <canvas id="gameCanvas" width="1200" height="800" style="border: 2px solid #333; background: linear-gradient(to bottom, #1e3a8a 0%, #3b82f6 50%, #1e3a8a 100%);"></canvas>
            <div style="position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px;">
                <div>FPS: <span id="fpsDisplay">0</span></div>
                <div>魚: <span id="renderFishCount">0</span></div>
                <div>子彈: <span id="renderBulletCount">0</span></div>
            </div>
        </div>
    </div>

    <div class="stats-container">
        <div class="stat-item">
            <div class="stat-value" id="messagesSent">0</div>
            <div class="stat-label">已發送消息</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="messagesReceived">0</div>
            <div class="stat-label">已接收消息</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="currentRoom">無</div>
            <div class="stat-label">當前房間</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="fishCount">0</div>
            <div class="stat-label">魚類數量</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="bulletCount">0</div>
            <div class="stat-label">子彈數量</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="latency">-</div>
            <div class="stat-label">延遲 (ms)</div>
        </div>
    </div>

    <div id="debugInfo" class="debug-info" style="display: none;">
        <strong>調試信息:</strong><br>
        <span id="debugText">等待連接...</span>
    </div>

    <h3>通訊日誌</h3>
    <div id="log"></div>

    <script>var global = window; // Polyfill for 'global' object</script>
    <script src="https://unpkg.com/google-protobuf@3.21.2/google-protobuf.js"></script>
    <script src="generated/proto/v1/common_pb.js"></script>
    <script src="generated/proto/v1/game_pb.js"></script>
    <script src="game-renderer.js"></script>
    <script src="game-client.js"></script>
</body>

</html>
